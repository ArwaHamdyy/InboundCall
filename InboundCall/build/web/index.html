<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InBound Call</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(to right, #673AB7, #2196F3);
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                color: #fff;
            }

            form {
                background-color: rgba(0, 0, 0, 0.3);
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
                color: #fff;
            }

            h1 {
                color: #ffff00 ;
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #ffffff;
            }

            input {
                width: calc(100% - 20px);
                padding: 10px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ddd;
                border-radius: 4px;
                background-color: #333;
                color: #fff;
                transition: border-color 0.3s;
            }

            input:focus {
                outline: none;
                border-color: #ffffff;
            }

            input[type="submit"] {
                background-color: #333;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            input[type="submit"]:hover {
                background-color: #800000;
            }
        </style>
    </head>
    <body>
        <form action="store-message" method="post">
            <h1>Make InBound Call</h1>
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <input type="submit" value="Make Call With Your Desired Message">
        </form>
    </body>
</html>
